<div class="hs-search-results">
  <template class="hs-search-results__template">
    <li>
      {% if module.display_featured_images %}
        <div class="hs-search-results__featured-image">
          <img src="">
        </div>
      {% endif %}
      <div class="seatch-result-title">
        <a href="#" class="hs-search-results__title">Content Title</a>
      </div>
      <p class="hs-search-results__description">Description</p>
      <span class="read_more_btn"><a href="#" class="hs-search-results__button">Read More <img width="15" src="{{ get_asset_url('../../../images/Icons/right-arrow.png') }}"></a></span>
    </li>
  </template>
  <ul id="hsresults" class="hs-search-results__listing"></ul>
  
  <div class="hs-search-results__pagination" data-search-path="{{ site_settings.content_search_results_page_path }}">
    <a href="" class="hs-search-results__prev-page"></a>
    <a href="" class="hs-search-results__next-page"></a>
  </div>
</div>
