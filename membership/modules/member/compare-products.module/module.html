<div class="compare-products">
  <div class="padding-content">
    <div class="content-wrapper">
      <div class="heading text-center">
        {{ module.heading }}
      </div>
      
      <div class="compare-product-lists">
        <div class="inner flex">
          <div class="col four-col">
            <div class="product-name flex items-center">
              <span class="name">Kind Sativa Smalls<sup>TM</sup>20:1</span>
              <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 1.5L6 6.5L1 1.5" stroke="#A76389" stroke-width="2"/>
              </svg>
            </div>
          </div>
           <div class="col four-col">
              <div class="product-name flex items-center">
                Kind Azure<sup>TM</sup>17:1
                <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 1.5L6 6.5L1 1.5" stroke="#A76389" stroke-width="2"/>
                </svg>
              </div>
              <div class="product-img">
                <img src="{{ get_asset_url('../membership/images/kind-refus.svg') }}">
             </div>
              <div class="thc-percent">
                <b>THC:</b>&nbsp;20% w/w
              </div>
              <div class="thc-percent">
                <b>CBD:</b>&nbsp;<1% w/w
              </div>
             
        
            
          </div>
           <div class="col four-col">
              <div class="product-name">
              Kind Balanced Cartridge™ <sup>TM</sup>40:40
              <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 1.5L6 6.5L1 1.5" stroke="#A76389" stroke-width="2"/>
              </svg>
            </div>
            
          </div>
           <div class="col four-col">
              <div class="product-name">
              Kind Sol™ 16:1<sup>TM</sup>16:1
              <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 1.5L6 6.5L1 1.5" stroke="#A76389" stroke-width="2"/>
              </svg>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
{# modal pop up #}
  <div id="modal-{{loop.index}}" class="modal product-modal open">
      <div class="modal-content large">
        <div class="btn-close" onclick='close-modal'>&#x2715;</div>
      </div>
  </div>
